<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="icon-container">
        <div class="app-icon">
          <i class="fas fa-th"></i>
        </div>
      </div>
      <div class="title">Sign in to continue</div>
      <div class="subtitle">Please sign in to start your application</div>

      <form action="#">
        <div class="row">
          <input
            type="text"
            id="signin-username"
            placeholder="Username"
            required
          />
        </div>
        <div class="row">
          <input
            type="password"
            id="signin-password"
            placeholder="Password"
            required
          />
          <i class="fas fa-eye toggle-password"></i>
        </div>

        <div class="row button">
          <input type="submit" onclick="signin()" value="Sign In" />
        </div>

        <!-- <div class="divider">Or continue with</div>

        <div class="social-buttons">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="social-btn apple">
            <i class="fab fa-apple"></i>
          </button>
        </div> -->

        <div class="signup-link">
          Don't have an account?
          <a href="#" onclick="window.location.href='/signup'">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
</html>
